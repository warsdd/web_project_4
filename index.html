<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Around the U.S. stylised logo" class="header__logo" />
    </header>

    <main>


        <!-- profile section here, including picture of photographer, name, and title -->
        <section class="profile">
            <div class="profile__section">
                <img src="./images/cousteau.png" alt="Profile picture" class="profile__image" />
                <div class="profile__grid">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="button profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
            </div>
            <button type="button" class="button profile__add-button"></button>
        </section>


        <!-- image gallery here, grid of images with place names -->
        <section class="elements">
            <ul class="elements__grid">
                <li class="elements__item">
                    <img src="./images/yosemite-valley.png" alt="Yosemite Valley" class="elements__image" />
                    <div class="elements__description">
                        <h2 class="elements__title">Yosemite Valley</h2>
                        <button type="button" class="button elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/lake-louise.png" alt="Lake Louise" class="elements__image" />
                    <div class="elements__description">
                        <h2 class="elements__title">Lake Louise</h2>
                        <button class="button elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/bald-mountains.png" alt="Bald Mountains" class="elements__image" />
                    <div class="elements__description">
                        <h2 class="elements__title">Bald Mountains</h2>
                        <button class="button elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/latemar.png" alt="Latemar" class="elements__image" />
                    <div class="elements__description">
                        <h2 class="elements__title">Latemar</h2>
                        <button class="button elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/vanoise.png" alt="Vanoise" class="elements__image" />
                    <div class="elements__description">
                        <h2 class="elements__title">Vanoise National Park</h2>
                        <button class="button elements__button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="elements__image" />
                    <div class="elements__description">
                        <h2 class="elements__title">Lago di Braies</h2>
                        <button class="button elements__button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>


    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>



    <!-- modal popup code here, edit form for profile name and title -->
    <div class="popup">
        <div class="popup__container">
            <form action="#" class="popup__form" name="profile">
                <button type="button" class="button popup__close-button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <input type="text" name="name" id="name" class="popup_input popup_input_name" placeholder="Name" />
                <input type="text" name="occupation" id="occupation" class="popup_input popup_input_occupation"
                    placeholder="About me" />
                <button type="submit" class="button popup__save-button">Save</button>
            </form>
        </div>


    </div>

    <script src="script.js"></script>

</body>

</html>
